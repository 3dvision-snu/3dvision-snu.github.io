- name: Graphics Programming (2020 Spring)
  semester: 2020-1
  CourseDescription: "In this class, we will learn a broad topics related to computer graphics: geometry, rendering, animation, imaging. We will focus on actually implementing fundamental data structure and algorithm repeatedly used over time, and students should be able to write their own graphics program. The class will also cover the state-of-the-art techniques in computer graphics related to shader, VR/AR devices, mobile GPU, modern ray tracing, and deep learning."
  instructor: 
      name: Young Min Kim
      photo: youngmin_kim.jpg
  TAs:
    - name: Juhyeon Kim
      photo: juhyeon_kim.jpg

    - name: Hyeontae Son
      photo: hyeontae_sohn.jpg
  Syllabus:
      ClassTime: Mondays and Wednesdays, 5:00pm - 6:15pm
      Location:  Building 301, Room 202
      Topics:
        - OpenGL for 2D
        - OpenGL for 3D
        - Geometry processing
        - Matrials and lighting
        - Color science and image processing
        - Animation
        - VR/AR
        - Mobile GPU
        - Modern ray tracing
        - Deep learning for graphics pipeline
      Textbooks: Fundamentals of Computer Graphics- Steve Marschner, Peter Shirley-A K Peters/CRC Press-2015
      Prerequisites:
        - Engineering Mathematics
        - Linear Algebra
        - Programming Methodology
        - Signals and Systems
        - Data Structures and Algorithms
      GradingPolicy:
        - name: Attendance
          ratio: 5
          contents: 3 Lab-Assignments

        - name: Homeworks
          ratio: 65
          contents: 5 Assignments

        - name: Final Project
          ratio: 30
          contents: free topic
